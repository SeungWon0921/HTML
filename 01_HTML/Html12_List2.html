<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>List2</title>
<style>
    *{
        margin: 0;
    }
    a{
        text-decoration: none;
    }
    a:link{
        color: #000;
    }
    a:hover{
        color: #fff;
        border-bottom: 5px solid #fff;
    }
    ul{
        margin: 0;
        height: 60px;
        background-color: #ccc;
        display: flex;
        justify-content: space-around;
    }
    ul li{
        list-style: none;
        line-height: 60px;
    }
</style>
</head>
<!-- 오늘날 웹에서 li, ol 은 메뉴 작성에도 많이 사용됨. -->
<body>
<ul>
<li><a href="#">네이버</a></li>
<li><a href="#">다음</a></li>
<li><a href="#">네이트</a></li>
<li><a href="#">MSN</a></li>
</ul>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
