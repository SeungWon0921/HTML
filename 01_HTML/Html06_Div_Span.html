<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>div, span 컨테이너</title>
</head>
<!-- 
	다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
	
	화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
	
	** 단연코 가장 많이 사용되는 태그들
	
 -->
<body>
<h2>컨테이너 태그: div, span</h2>

<!-- div 는 block 속성이다. 항상 줄바꿈, 좌우폭 100% 차지 -->
<div>div</div>
<div>div</div>
<div>div</div>
<hr>

<div style="border:1px solid blue">
hello hello<br>
안녕하세요<br>
	<p>div 안의 p 태그</p>
	<div style="border: 1px solid orange; margin:5px;">
		div 안의 div
	</div>
	<div style="border: 1px solid orange; margin:5px;">
		div 안의 div
	</div>
	<div style="border: 1px solid orange; margin:5px;">
		div 안의 div
	</div>	
</div>


<hr>
<!-- span : div 와의 결정적 차이점은 inline 속성, 필요한만큼의 폭 차지. 줄바꿈 안함. -->

<span>span</span>
<span>span</span>
<span>span</span>
<hr>

<span style="background:yellow; padding:5px;">
	span2
	<span style="background:green; padding:5px;">
		span21
	</span>

	<span style="background:cyan; padding:5px;">
		span22
	</span>
	
</span>

</body>
</html>
